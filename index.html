<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'none'; frame-ancestors 'none'; form-action 'none'">
    <title>FastPW2 - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="login-screen">
        <div class="login-container">
            <h1>FastPW2</h1>
            <div class="login-form">
                <div class="form-group">
                    <label>Loading...</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <h1>FastPW2 Password Manager</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="masterPassword">Master Password:</label>
                    <input type="password" id="masterPassword" placeholder="Enter your master password" required>
                </div>
                <div class="login-buttons">
                    <button id="loginBtn" class="btn btn-primary">Login</button>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </div>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <h1>Create Master Password</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="setupMasterPassword">Master Password:</label>
                    <input type="password" id="setupMasterPassword" placeholder="Enter a strong master password" required>
                </div>
                <div class="form-group">
                    <label for="setupConfirmPassword">Confirm Master Password:</label>
                    <input type="password" id="setupConfirmPassword" placeholder="Confirm your master password" required>
                </div>
                <div class="login-buttons">
                    <button id="createMasterBtn" class="btn btn-primary">Create Master Password</button>
                </div>
                <div id="setupMessage" class="login-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app" style="display: none;">
        <div class="container">
            <header>
                <h1>FastPW2 Password Manager</h1>
                <div class="header-actions"><button id="newItemBtn" class="btn btn-primary">+ New Item</button></div>
            </header>

        <div class="three-column">
            <aside class="pane pane-left">
                <div class="pane-header"><span>Companies</span><button id="addCompanyBtn" class="icon-btn" title="Add company" aria-label="Add company">+</button></div>
                <ul id="companyList" class="list"></ul>
            </aside>

            <section class="pane pane-middle">
                <div class="pane-header"><span>Logins</span></div>
                <ul id="loginList" class="list"></ul>
            </section>

            <section class="pane pane-right">
                <div class="pane-header"><span id="detailsHeaderTitle"></span><button id="editDetailsBtn" class="btn btn-secondary" title="Edit details" aria-label="Edit details">Edit</button></div>
                <div id="detailsView" class="details"></div>
            </section>
        </div>

        <!-- Add/Edit Entry Modal -->
        <div id="entryModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Entry</h2>
                    <span class="close" role="button" tabindex="0" aria-label="Close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="entryForm">
                        <div class="form-group" id="companyGroup">
                            <label for="company">Company:</label>
                            <input type="text" id="company" required>
                        </div>

                        <div class="form-group" id="loginNameGroup" style="display: none;">
                            <label for="loginName">Login name:</label>
                            <input type="text" id="loginName" placeholder="Enter login name">
                        </div>


                        <div id="fieldsContainer">
                            <div class="field-group">
                                <label>Username:</label>
                                <input type="text" class="field-input" placeholder="Enter username">
                            </div>
                            <div class="field-group">
                                <label>Password:</label>
                                <input type="password" class="field-input" placeholder="Enter password">
                            </div>
                        </div>

                        <button type="button" id="addField" class="btn btn-secondary">Add Field</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteLogin" class="btn btn-danger" style="display: none;" title="Delete this login">Delete Login</button>
                    <button type="submit" id="saveEntry" class="btn btn-primary" form="entryForm" title="Save (Enter or Cmd/Ctrl+S)">Save</button>
                    <button type="button" id="cancelEntry" class="btn btn-secondary" title="Cancel (Esc)">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Discard Changes Modal -->
        <div id="discardModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="discardTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="discardTitle">Discard changes?</h2>
                    <span class="close discard-close" role="button" tabindex="0" aria-label="Close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>You have unsaved changes. If you continue, your edits will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmDiscardBtn" class="btn btn-danger">Discard Changes</button>
                    <button type="button" id="keepEditingBtn" class="btn btn-secondary">Keep Editing</button>
                </div>
            </div>
        </div>

        <!-- Rename Company Modal -->
        <div id="renameCompanyModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="renameCompanyTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="renameCompanyTitle">Rename company</h2>
                    <span class="close rename-close" role="button" tabindex="0" aria-label="Close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="renameCompanyInput">Company name:</label>
                        <input type="text" id="renameCompanyInput" placeholder="Enter new company name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="renameCompanySaveBtn" class="btn btn-primary" title="Save (Enter)">Save</button>
                    <button type="button" id="renameCompanyCancelBtn" class="btn btn-secondary" title="Cancel (Esc)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
    <script src="renderer.js"></script>
</body>
</html>
